<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>social links</title>
</head>

<body>
    <main>
        <div class="box">
            <div class="introducao">
                <img src="avatar-jessica.jpeg" alt="imagem-de-perfil">
                <h1>jessica Randall</h1>
                <h3>london, united kingdom</h3>
                <p>"Front-end developer and avid reader."</p>
            </div>
            <div class="links">
                <ul>
                    <button>
                        <li>GitHub</li>
                    </button>
                    <button>
                        <li>Frontend Mentor</li>
                    </button>
                    <button>
                        <li>LinkedIn</li>
                    </button>
                    <button>
                        <li>twitter</li>
                    </button>
                    <a href="instagram.com">

                        <button>
                            <li>instagram</li>
                        </button>
                    </a>
                </ul>
            </div>
        </div>
    </main>

</body>

</html>
